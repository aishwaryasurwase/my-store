<div class="container">
    <div class="row mt-3 col-md-12">
        <h3>Cart details</h3>
        <button type="button" class="btn btn-primary" style="margin-left: auto;" (click)="placeOrder=true">Place
            Order</button>
    </div>
    <hr>
    <div class="row mt-3 col-md-12">
        <div class="col-md-4" style="width: 50%;">
            <div *ngFor="let product of cartProducts">
                <h4>{{product.name}}</h4>
                <p>{{product.description}}</p>
                <p>{{product.price | currency}}</p>
            </div>
        </div>
        <div class="col-md-8" style="width: 50%;" *ngIf="placeOrder">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" required ngModel #name="ngModel">
                    <small *ngIf="name.invalid && name.touched">Name is required</small>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="5" class="form-control" required ngModel
                        #address="ngModel"></textarea>
                    <small *ngIf="address.invalid && address.touched">Address is required</small>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Add address</button>
            </form>
        </div>
    </div>
</div>
