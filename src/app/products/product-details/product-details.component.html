<div class="container">
    <div class="row mt-3 col-md-12">
        <h3>Product details</h3>
    </div>
    <hr>
    <div class="row mt-3">
        <div class="col-md-12">
            <h4>{{product.name}}</h4>
            <p>{{product.description}}</p>
            <p>{{product.price | currency}}</p>
            <button class="btn btn-primary px-4" (click)="addToCart(product)">Buy</button>
        </div>
    </div>
</div>
